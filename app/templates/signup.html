{% extends "base.html" %}

{% block title %}
Sign Up
{% endblock %}

{% block styles %}

<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{% block content %}
{{ super() }}
<!-- <div class="container" style="margin-top: 5%;"> -->
  <form method="POST" action="/signup">
    <h2 class="form-signin-heading">Sign Up</h2>
    {{ form.hidden_tag() }}
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputEmail4">{{form.username.label}}</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="username">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputEmail4">{{form.email.label}}</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">{{form.gender.label}}</label>
      <select class="form-control form-control-lg">
          <option>Male</option>
          <option>Female</option>
      </select>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputEmail4">{{form.college.label}}</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="college ">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputEmail4">{{form.dob.label}}</label>
      <input type="date" class="form-control" id="inputEmail4" placeholder="dob">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputEmail4">{{form.password.label}}</label>
      <input type="password" class="form-control" id="inputEmail4" placeholder="password">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
      <label for="inputEmail4">{{form.password2.label}}</label>
      <input type="password2" class="form-control" id="inputpassword24" placeholder="password2">
      </div>
    </div>
    <!-- {{ wtf.form_field(form.username) }}
    {{ wtf.form_field(form.email) }}
    <h5>{{ form.gender.label }}</h5>
    {{ wtf.form_field(form.gender) }}

    {{ wtf.form_field(form.dob) }}
    {{ wtf.form_field(form.password) }}
    {{ wtf.form_field(form.password2)}}
    {{ wtf.form_field(form.submit) }} -->
    <h5 style="padding-left:20%">Already a User? <a href="{{ url_for('login') }}">SignIn</a></h5>
  </form>
<!-- </div> -->
{% endblock %}
