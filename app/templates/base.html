{% extends "bootstrap/base.html" %}

{% block title %}
Uniccan
{% endblock %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top row">
  <div class="col-md-1"></div>
  <div class="navbar col-md-8">
    <!-- <a class="navbar-brand text-light" href="#">Uniccan</a> -->
    <h4 class="text-light" style="color: white;margin-top: 4%;">Uniccan</h4>
  </div>
  <div class="col-md-1"></div>
  <div id="navbar" class="collapse navbar-collapse" style="margin-top: 1%;">
    <ul class="nav navbar-nav">
      <li><a href="{{ url_for('signup') }}"><button class="btn btn-primary" type="submit">SignUp</button></a></li>
      <li><a href="{{ url_for('login') }}" style="margin-right: 5%;"><button class="btn btn-primary"
            type="submit">LogIn</button></a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top: 5%;">
  {% with messages = get_flashed_messages(with_categories=true) %}
  <!-- Categories: success (green), info (blue), warning (yellow), danger (red) -->
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{ category }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
    {{ message }}
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

</div>
{% endblock %}
